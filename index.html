<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society Fail</title>
  <link rel="stylesheet" href="stylesheets/application.css">
</head>

<body>
  <div id="start-screen">
    <div class="splash-screen">
      <div class="splash-header">
        <i data-lucide="skull" class="icon-large icon-dark-red"></i>
        <div>
          <h1>Society Fail</h1>
          <p>Can you survive the apocalypse & rebuild society?</p>
        </div>
      </div>
      <div id="difficulty-selection">
        <div class="difficulty-options">
          <button onclick="startGame('easy')">
            <b>Easy</b>
            <div>
              <span>50 <i data-lucide="beef" class="icon-dark-yellow"></i></span>
              <span>50 <i data-lucide="droplet" class="icon-blue"></i></span>
              <span>30 <i data-lucide="tree-pine" class="icon-green"></i></span>
            </div>
          </button>
          <button onclick="startGame('medium')">
            <b>Medium</b>
            <div>
              <span>30 <i data-lucide="beef" class="icon-dark-yellow"></i></span>
              <span>30 <i data-lucide="droplet" class="icon-blue"></i></span>
              <span>20 <i data-lucide="tree-pine" class="icon-green"></i></span>
            </div>
          </button>
          <button onclick="startGame('hard')">
            <b>Hard</b>
            <div>
              <span>No resources <i data-lucide="circle-slash-2" class="icon-dark-red"></i></span>
            </div>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Society Fail is <a href="https://github.com/Shpigford/society-fail" target="_blank">open source</a> and made by
        <a href="https://x.com/shpigford" target="_blank">@shpigford</a>!
      </p>
    </footer>
  </div>
  <div id="game-over-screen" class="hidden">
    <h1>ðŸ’€ Society Failed</h1>
    <p>Your society has collapsed.</p>
    <div id="game-stats"></div>
    <button onclick="resetGame(true)">Try Again</button>
  </div>
  <div id="game-ui" class="hidden">
    <header>
      <div class="logo">
        <i data-lucide="skull" class="icon-large icon-dark-red"></i>
        <h1>Society Fail</h1>
      </div>
      <div id="resources">
        <div class="resource"><i data-lucide="beef" class="icon-dark-yellow"></i><span id="food">0</span></div>
        <div class="resource"><i data-lucide="droplet" class="icon-blue"></i><span id="water">0</span></div>
        <div class="resource"><i data-lucide="tree-pine" class="icon-green"></i><span id="wood">0</span></div>
      </div>
      <div id="time-module">
        <div id="time-display">
          <div id="day-night-indicator"></div>
          <span id="time">Day 1, Hour 1</span>
        </div>
        <button id="pause-game" onclick="pauseGame()"><i data-lucide="pause" class=""></i></button>
        <button id="reset-game" onclick="resetGame(false)"><i data-lucide="rotate-ccw" class=""></i></button>
      </div>
    </header>
    <main>
      <div id="actions-module">
        <button id="gatherFoodBtn" onclick="gatherFood()" class="action-button">
          <i data-lucide="beef" class="icon-dark-yellow"></i>
          <span>Gather Food</span>
        </button>
        <button id="collectWaterBtn" onclick="collectWater()" class="action-button">
          <i data-lucide="droplet" class="icon-blue"></i>
          <span>Collect Water</span>
        </button>
        <button id="chopWoodBtn" onclick="chopWood()" class="action-button">
          <i data-lucide="tree-pine" class="icon-green"></i>
          <span>Chop Wood</span>
        </button>
      </div>
      <div id="party-module">
        <h2>Your Party</h2>
        <div id="party"></div>
      </div>
      <div id="game-modules">
        <div id="log-module">
          <h2>Activity Log</h2>
          <div id="log-content"></div>
        </div>
        <div id="upgrades-module">
          <h2>Upgrades</h2>
          <div id="upgrades"></div>
        </div>
        <div id="achievements-module">
          <h2>Achievements</h2>
          <div id="achievements"></div>
        </div>
        <div id="farming-module" class="hidden"></div>
        <div id="well-module" class="hidden"></div>
        <div id="hunting-module" class="hidden"></div>
        <div id="lumber-mill-module" class="hidden"></div>
        <div id="watchtower-module" class="hidden"></div>
      </div>
    </main>
  </div>

  <script src="game.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
